<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votaci칩n Reina Valle 2026</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <style>
    .banner {
      width: 100%;
      display: block;
    }
  </style>

  <script>
    // Control de acceso: primero ver si la votaci칩n est치 cerrada
    fetch('estado.json')
      .then(response => response.json())
      .then(data => {
        if (!data.votacion_abierta) {
          window.location.href = 'cerrado.html';
        } else if (document.cookie.includes('votado=true')) {
          window.location.href = 'gracias.html';
        }
      })
      .catch(error => {
        console.error('Error al cargar el estado de la votaci칩n:', error);
      });
  </script>
</head>

<body>
  <header>
    <img src="banner.jpg" alt="Banner Reina 2026" class="banner">
    <h1>Vota por tu candidata favorita</h1>
  </header>

  <form id="votingForm">
    <div class="candidates">
      <label>
        <img src="participante1.jpg" alt="Participante 1">
        <input type="radio" name="candidata" value="Nombre1 Apellido1 Apellido2"> Participante 1 
      </label>
      <label>
        <img src="participante2.jpg" alt="Participante 2">
        <input type="radio" name="candidata" value="Nombre2 Apellido1 Apellido2"> Participante 2
      </label>
      <label>
        <img src="participante3.jpg" alt="Participante 3">
        <input type="radio" name="candidata" value="Nombre3 Apellido1 Apellido2"> Participante 3
      </label>
      <label>
        <img src="participante4.jpg" alt="Participante 4">
        <input type="radio" name="candidata" value="Nombre4 Apellido1 Apellido2"> Participante 4
      </label>
      <label>
        <img src="participante5.jpg" alt="Participante 5">
        <input type="radio" name="candidata" value="Nombre5 Apellido1 Apellido2"> Participante 5
      </label>
    </div>
    <button type="submit">Enviar voto</button>
  </form>

  <section class="sponsors-section">

  <h2 class="titulo-sponsors">Patrocinadores Oficiales</h2>

  <div class="piramide-sponsors">

    <!-- Sponsor principal (Grande) -->
    <div class="sponsor sponsor-grande">
      <img src="sponsor.jpg" alt="Sponsor Principal">
    </div>

    <!-- Nivel medio (2) -->
    <div class="fila">
      <div class="sponsor sponsor-mediano">
        <img src="sponsor2.jpg" alt="Sponsor 2">
      </div>
      <div class="sponsor sponsor-mediano">
        <img src="sponsor3.jpg" alt="Sponsor 3">
      </div>
    </div>

    <!-- Nivel inferior (3) -->
    <div class="fila">
      <div class="sponsor sponsor-pequeno">
        <img src="sponsor4.jpg" alt="Sponsor 4">
      </div>
      <div class="sponsor sponsor-pequeno">
        <img src="sponsor5.jpg" alt="Sponsor 5">
      </div>
      <div class="sponsor sponsor-pequeno">
        <img src="sponsor6.jpg" alt="Sponsor 6">
      </div>
    </div>

  </div>

</section>

  <script src="script.js"></script>
</body>
</html>

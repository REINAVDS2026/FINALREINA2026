<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por votar</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

  <script>
    // Redirige a "cerrado.html" si ya se cerró la votación
    fetch('estado.json')
      .then(response => response.json())
      .then(data => {
        if (!data.votacion_abierta) {
          window.location.href = 'cerrado.html';
        }
      });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.banner {
      width: 100%;
      display: block;
    }

    .mensaje {
      padding: 40px 20px;
      font-size: 1.4em;
      color: #333;
    }

    .espaciado-banner2 {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <img src="banner.jpg" alt="Banner principal" class="banner">

  <div class="mensaje">
    <p><strong>¡Gracias por participar!</strong></p>
    <p>Tu voto ya ha sido registrado.<br>Solo se permite un voto por persona.</p>
  </div>

  <img src="banner2.jpg" alt="Banner inferior" class="banner espaciado-banner2">
</body>
</html>
